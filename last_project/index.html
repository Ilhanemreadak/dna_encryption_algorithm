<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNA Şifreleme Arayüzü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-title {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .img-preview {
            max-height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        footer {
            margin-top: 4rem;
            padding: 1rem 0;
            background-color: #e9ecef;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">DNA Tabanlı Görüntü Şifreleme Arayüzü</h1>

    <!-- Görsel Yükleme Alanı -->
    <div class="row">
        <div class="col-md-6">
            <h5 class="section-title">Girdi Görseli</h5>
            <input type="file" class="form-control mb-2" accept="image/*">
            <img src="#" alt="Girdi Görseli" class="img-fluid img-preview" id="inputImage">
        </div>
        <div class="col-md-6">
            <h5 class="section-title">Çıktı (Şifreli veya Çözülmüş) Görsel</h5>
            <img src="#" alt="Çıktı Görseli" class="img-fluid img-preview" id="outputImage">
        </div>
    </div>

    <!-- Şifre Giriş Alanı -->
    <div class="my-4">
        <label for="keyInput" class="form-label">Şifre (Key):</label>
        <input type="text" class="form-control" id="keyInput" placeholder="Opsiyonel olarak manuel şifre girin">
    </div>

    <!-- Parametre Değiştirme (Modal Butonu) -->
    <div class="mb-4">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#paramModal">
            Parametreleri Değiştir
        </button>
    </div>

    <!-- Parametreler Modal -->
    <div class="modal fade" id="paramModal" tabindex="-1" aria-labelledby="paramModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paramModalLabel">Şifreleme Parametreleri</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <label>DNA Kuralı:</label>
                    <select class="form-select mb-2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                    <label>XOR Tipi:</label>
                    <select class="form-select mb-2">
                        <option>Standart</option>
                        <option>Gelişmiş</option>
                    </select>
                    <label>Logistic Map Başlangıç Değeri:</label>
                    <input type="number" class="form-control" value="0.5" step="0.01">
                    <label>Logistic Map r Değeri:</label>
                    <input type="number" class="form-control" value="3.99" step="0.01">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Testler Bölümü -->
    <div class="section-title">
        <h5>Testler</h5>
        <button class="btn btn-sm btn-outline-dark me-2">Crop Attack</button>
        <button class="btn btn-sm btn-outline-dark me-2">Noise Attack</button>
        <button class="btn btn-sm btn-outline-dark">Key Sensitivity</button>
    </div>

    <!-- Analizler Bölümü -->
    <div class="section-title">
        <h5>Analizler</h5>
        <div class="row">
            <div class="col-md-4 text-center">
                <p>Histogram</p>
                <img src="#" class="img-fluid img-preview">
            </div>
            <div class="col-md-4 text-center">
                <p>Korelasyon</p>
                <img src="#" class="img-fluid img-preview">
            </div>
            <div class="col-md-4 text-center">
                <p>PSNR Skoru</p>
                <p class="fs-5">35.78 dB</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        DNA Şifreleme Algoritması Projesi &copy; 2025
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
